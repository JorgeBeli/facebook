<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos.css">
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <main>
        <div class="wraper">
            <div class="info">
                <h1>facebook</h1>
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="logIn">
                <div class="principal">
                    <div class="inputs">
                        <label for="email">
                            <input required type="email" id="email" placeholder="Email or phone number">
                        </label>
                        <label for="password">
                            <input required type="password" id="password" placeholder="Password">
                        </label>
                    </div>
                    <div class="btnLogIn">
                        <button type="submit">log in</button>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="btnCreate">
                        <a href="#">Create new account</a>
                    </div>
                </div>
                <div class="extra">
                    <p><span>Create a Page</span> for a celebrity, brand, business.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
